<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="SWG.css">
  
</head>
<body>
  <h1>🐍 Snake Water Gun Game 🔫</h1>
  <p>Choose one option below:</p>

  <div class="choices">
    <button class="btn" onclick="playGame('s')">🐍 Snake</button>
    <button class="btn" onclick="playGame('w')">💧 Water</button>
    <button class="btn" onclick="playGame('g')">🔫 Gun</button>
  </div>

  <div id="result">
    <p>Make your move!</p>
  </div>

  <script src="SWG.js"></script>
</body>
</html>
